<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Simple currency conversion appication.">
  <meta name="author" content="Benjamin Thomas">

  <title>Currency Exchange</title>

  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <style media="screen">
    [v-cloak] {display: none; }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
      <a class="navbar-brand" href="#">Currency Exchange</a>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h1 class=""></h1>
        <p class="mt-5 lead">Currency conversion tool, comparing rates provided by <a href="https://exchangeratesapi.io">exchangeratesapi.io</a>
        </p>
        <div class="row justify-content-center">
          <div id="app" class="col-md-6" v-cloak>
            <div>
              <h3 id="display">{{display}}</h3>
              <p>{{formattedDate}}</p>
            </div>
            <template v-if="requestDate !== ''">
              <div  class="row">
                <div class="form-group col-6">
                  <input class="form-control" type="number" v-model="val1" @input="updateVal2">
                </div>
                <div class="form-group col-6">
                  <select class="form-control" v-model="cur1" @change="updateVal2">
                    <option v-for="currency in currencies" v-bind:value="currency">{{fullRateName(currency)}}</option>
                  </select>
                </div>
              </div>
              <div class="row">
                <div class="form-group col-6">
                  <input class="form-control" type="number" v-model="val2" @input="updateVal1">
                </div>
                <div class="form-group col-6">
                  <select class="form-control" v-model="cur2"  @change="updateVal2">
                    <option v-for="currency in currencies" v-bind:value="currency">{{fullRateName(currency)}}</option>
                  </select>
                </div>
              </div>
            </template>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript -->
  <script src="js/jquery.slim.min.js"></script>
  <script src="js/moment.min.js"></script>
  <script src="js/vue.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
